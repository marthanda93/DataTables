{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $.extend( $.fn.DataTable.defaults, {
        language: {
            "processing": "Loading. Please wait..."
        },
    });
    
    $(document).ready(function () {
        $('#data').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '/api/data',
                method: 'POST',
                data: function ( args ) {
                  return { "args": JSON.stringify( args ) };
                },
            },
            "search": {
              "regex": true
            },
            columns: [
                {data: 'name'},
                {data: 'age'},
                {data: 'address', orderable: false},
                {data: 'phone', orderable: false},
                {data: 'email'}
            ],
        });
    });
  </script>
{% endblock %}
